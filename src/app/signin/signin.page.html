<ion-content>
  <!-- Start: header -->
  <div
    style="
      display: flex;
      flex-direction: column;
      width: 100%;
      padding-top: 120px;
      padding-bottom: 80px;
      background-color: white;
      justify-content: center;
      align-items: center;
    "
  >
    <ion-img src="../../assets/icon/login/hero.png" style="width: 200px">
    </ion-img>
  </div>
  <!-- End: header -->

  <!-- Start: Body -->
  <div
    class="ion-padding"
    style="
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 300px;
      background-color: white;
    "
  >
    <!-- Start: Judul -->
    <div>
      <h3
        style="
          font-size: x-large;
          font-weight: 600;
          margin-left: 20px;
          margin-bottom: 20px;
          color: rgb(0, 0, 78);
        "
      >
        Login
      </h3>
    </div>
    <!-- End: Judul -->

    <!-- Start: Input Email -->
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-right: 10px;
        margin-bottom: 15px;
        border-bottom: rgb(0, 0, 78) 1px solid;
        margin-right: 20px;
        margin-left: 20px;
      "
    >
      <div>
        <ion-icon
          style="font-size: large; color: gray"
          name="at-outline"
        ></ion-icon>
      </div>
      <div style="width: 100%">
        <ion-input
          name="email"
          [(ngModel)]="email"
          class="ion-padding"
          type="text"
          placeholder="Email ID"
          style="font-size: smaller"
        ></ion-input>
      </div>
    </div>
    <!-- End: Input Email -->

    <!-- Start: Input Password -->
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-right: 10px;
        margin-bottom: 15px;
        border-bottom: rgb(0, 0, 78) 1px solid;
        margin-right: 20px;
        margin-left: 20px;
      "
    >
      <div>
        <ion-icon
          style="font-size: large; color: gray"
          name="key-outline"
        ></ion-icon>
      </div>
      <div style="width: 100%">
        <ion-input
          name="password"
          [(ngModel)]="password"
          class="ion-padding"
          type="password"
          placeholder="Password"
          style="font-size: smaller"
        ></ion-input>
      </div>
    </div>
    <!-- End: Input Password -->

    <!-- Start: Button Login -->
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-left: 10px;
        padding-right: 10px;
        margin-bottom: 25px;
      "
    >
      <ion-button
        (click)="onSignIn()"
        style="
          width: 100%;
          height: 50px;
          background-color: rgb(45, 90, 224);
          color: white;
          font-size: small;
          border-radius: 10px;
        "
      >
        Login
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </div>
    <!-- End: Button Login -->

    <!-- Start: label continue -->
    <div
      style="
        display: flex;
        justify-content: center;
        font-size: small;
        color: lightgray;
        font-weight: 700;
        margin-bottom: 25px;
      "
    >
      <span> or continue with </span>
    </div>
    <!-- End: label continue -->

    <!-- Start: Login with social media -->
    <div
      style="display: flex; flex-direction: row; justify-content: space-evenly"
    >
      <div
        style="
          display: flex;
          height: 45px;
          width: 70px;
          background-color: white;
          justify-content: right;
          border-radius: 10px;

          margin-bottom: 35px;
        "
        (click)="onSignInGoogle()"
      >
        <ion-img
          src="../../assets/icon/login-google-icon.png"
          style="width: 35px"
        >
        </ion-img>
      </div>

      <div
        style="
          display: flex;
          height: 45px;
          width: 70px;
          background-color: white;
          justify-content: center;
          border-radius: 10px;
        "
        (click)="onSignInFacebook()"
      >
        <ion-img
          src="../../assets/icon/login-facebook-icon.png"
          style="width: 35px"
        >
        </ion-img>
      </div>

      <div
        style="
          display: flex;
          height: 45px;
          width: 70px;
          background-color: white;
          justify-content: left;
          border-radius: 10px;
        "
        (click)="onSignInTelp()"
      >
        <ion-img
          src="../../assets/icon/login-phone-icon.png"
          style="width: 35px"
        >
        </ion-img>
      </div>
    </div>
    <!-- End: Login with social media -->

    <!-- Start: label signup -->
    <div
      style="
        display: flex;
        justify-content: center;
        font-size: small;
        color: gray;
        margin-bottom: 25px;
      "
    >
      <span>
        new to <b>Petpy</b> ?
        <a
          routerDirection="forward"
          routerLink="/signup"
          style="text-decoration: none"
          >signup here!</a
        ></span
      >
    </div>
    <!-- End: label signup -->

    <div>
      <ion-card>
        <ion-card-content>
          <ion-label>Username API : {{ apiUsername }}</ion-label>
          <br />
          <ion-label>Email API : {{ apiEmail }}</ion-label>
          <br />
          <ion-label>ID API : {{ apiID }}</ion-label>
          <br />

          <ion-label>Username Storage : {{ storageUsername }}</ion-label>
          <br />
          <ion-label>ApiKey Storage : {{ storageKey }}</ion-label>
          <br />
          <ion-label>ApiSecret Storage : {{ storageSc }}</ion-label>
          <br />
          <!-- <ion-label>Photo : {{ userPhoto }}</ion-label>
          <br />
          <ion-img
            src="{{ userPhoto }}"
            style="height: 200px; width: 200px"
          ></ion-img> -->
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <!-- End: Body -->
</ion-content>
