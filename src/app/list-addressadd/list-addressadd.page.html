<ion-header [translucent]="true">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="order-grooming"></ion-back-button>
    </ion-buttons>
    <ion-title> Petpy - Booking Order </ion-title>
  </ion-toolbar>
  <ion-toolbar color="themeSuccess">
    <ion-segment>
      <ion-segment-button value="0">
        <ion-label>Location</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    id="centerized"
    style="
      margin: 210px 0px 0px 12px;
      z-index: 2;
      position: absolute;
      width: 30px;
      padding: 5px 0px 5px 0px;
      background-color: #ffffff;
      border-radius: 3px;
    "
  >
    <ion-img
      src="assets/icon/dashboard-booking-gps-icon.png"
      style="width: 25px; height: 25px; margin: 0px 0px 0px 2px"
    ></ion-img>
  </div>

  <div
    id="FormDetail"
    style="
      display: none;
      overflow: hidden;
      width: 100%;
      background-color: rgb(255, 255, 255);
      text-align: left;
      z-index: 5;
      position: absolute;
      border-radius: 20px 20px 0px 0px;
      padding-bottom: 20px;
    "
  >
    <div style="margin-left: 15px">
      <h5>
        <b> Detail Alamat </b>
      </h5>
    </div>
    <div style="margin: 10px">
      <ion-grid
        style="
          overflow: hidden;
          background-color: #cbdff7;
          padding: 10px 10px 10px 10px;
          border-radius: 10px;
        "
      >
        <ion-row>
          <ion-col size="2" class="size-sm ion-align-self-start">
            <ion-img
              style="max-width: 20px; margin: 10px 0px 0px 20px"
              src="assets/icon/dashboard-booking-location-icon.png"
            ></ion-img>
          </ion-col>
          <ion-col style="font-size: medium; text-align: justify">
            <ion-row>
              <ion-col ion-align-self-center> </ion-col>
            </ion-row>
            <ion-row>
              <ion-col ion-align-self-end>
                <span style="text-decoration: underline">edit</span>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div style="margin: 20px auto auto auto; width: 90%">
      <ion-row style="margin-top: 5px; text-align: left">
        <ion-col>
          <ion-label position="floating">Nama</ion-label>
          <ion-input
            clear-input
            placeholder="alamat rumah, kantor, warung"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5px; text-align: left">
        <ion-col>
          <ion-label position="floating">Detail lokasi</ion-label>
          <ion-input
            clear-input
            placeholder="patokan : deket warteg bahari"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5px; text-align: left">
        <ion-col>
          <ion-label position="floating">Nama Lengkap</ion-label>
          <ion-input clear-input placeholder="Udin Mahmudin"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5px; text-align: left">
        <ion-col>
          <ion-label position="floating">No Telp</ion-label>
          <ion-input clear-input placeholder="021-22002200"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px; text-align: left">
        <ion-col>
          <button
            routerLink="/order-grooming"
            routerDirection="forward"
            style="
              width: 100%;
              height: 40px;
              background-color: rgb(45, 90, 224);
              color: white;
              font-size: medium;
              border-radius: 10px;
            "
          >
            Simpan
            <ion-icon name="checkmark-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <ion-slides class="slides-wrapper" #slides style="z-index: 1">
    <ion-slide>
      <ion-searchbar
        id="SearchAlamat"
        debounce="0"
        placeholder="Search Here"
      ></ion-searchbar>
      <ion-list class="autocomplete-address-list common-bg-light" lines="full">
        <div class="list autolist">
          <ion-item tappable class="item">
            <ion-icon name="location-outline" slot="start"></ion-icon>
          </ion-item>
        </div>
      </ion-list>
      <div id="map"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
