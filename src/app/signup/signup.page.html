<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-padding-start ion-padding-vertical">
      <ion-img
        style="width: 110px; height: 35px"
        src="../../assets/icon/top-logo.png"
      ></ion-img>
    </ion-row>
  </ion-grid>

  <!-- Start: Content Inti -->
  <div
    class="ion-padding"
    style="
      overflow: hidden;
      padding-bottom: 20px;
      margin: 50px 20px 10px 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 10px;
    "
  >
    <ion-grid style="padding: 10px 10px 10px 10px">
      <ion-row style="margin-bottom: 10px; margin-bottom: 50px">
        <div style="text-align: center; width: 100%">
          <a>
            <h3><b>Register Form</b></h3>
          </a>
          <span style="font-size: small; color: gray"
            >complete all the required data</span
          >
        </div>
      </ion-row>

      <ion-row>
        <ion-label position="stacked" style="color: gray">Email</ion-label>
      </ion-row>
      <ion-row
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: medium;
        "
      >
        <ion-icon name="at-outline"></ion-icon>
        <ion-input
          name="email"
          [(ngModel)]="email"
          class="ion-padding"
          type="text"
          placeholder="________________________________________"
        ></ion-input>
      </ion-row>
      <ion-row>
        <ion-label position="stacked" style="color: gray">Password</ion-label>
      </ion-row>
      <ion-row
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: medium;
        "
      >
        <ion-icon name="key-outline"></ion-icon>
        <ion-input
          name="password"
          [(ngModel)]="password"
          class="ion-padding"
          type="password"
          placeholder="________________________________________"
        ></ion-input>
      </ion-row>
      <ion-row
        style="width: 100%; margin-bottom: 50px"
        class="ion-text-justify"
      >
        <ion-button
          style="
            width: 100%;
            height: 50px;
            background-color: rgb(45, 90, 224);
            color: white;
            font-size: small;
            border-radius: 10px;
          "
          (click)="onSignUp()"
        >
          Register &nbsp;
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-button>
        <div
          style="
            display: flex;
            justify-content: center;
            text-align: center;
            width: 100%;
          "
        >
          <div>
            <span routerLink="/signin" style="font-size: small; color: gray"
              >Back to login!</span
            >
          </div>
        </div>
      </ion-row>
    </ion-grid>
  </div>
  <!-- End: Content Inti -->
</ion-content>
