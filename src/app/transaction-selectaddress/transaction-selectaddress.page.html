<ion-content>
  <div
    style="
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: #ef4b52;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 2px 8px 0 rgba(0, 0, 0, 0.19);
      position: fixed;
      z-index: 1;
    "
    class="ion-padding"
  >
    <!-- start: button back and add address -->
    <div
      style="
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
      "
    >
      <div style="width: 10%" (click)="backPage()">
        <ion-icon
          style="color: #ffffff; font-size: 16px"
          name="arrow-back"
        ></ion-icon>
      </div>

      <div
        routerLink="/transaction-setaddress"
        routerDirection="forward"
        style="display: flex; justify-content: center; align-items: center"
      >
        <ion-icon
          name="add-circle"
          style="color: #ffffff; font-size: 16px"
        ></ion-icon>
        &nbsp;
        <span
          style="
            font-family: 'Libre Baskerville', serif;
            font-size: 12px;
            color: #ffffff;
          "
          >Add Address</span
        >
      </div>
    </div>
    <!-- End: button back and add address -->

    <!-- start: choose address -->
    <div class="ion-padding">
      <span
        style="
          font-family: 'Lobster', cursive;
          font-size: 20px;
          font-weight: 600;
          color: #ffffff;
        "
      >
        Choose Address
      </span>
    </div>
    <!-- End: choose address -->
  </div>

  <div
    style="
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 95px;
      padding-bottom: 10px;
      background-color: #ffffff;
      z-index: 0;
    "
    class="ion-padding"
  >
    <ion-item
      style="margin-top: 10px; z-index: 0"
      button
      *ngFor="let dataAddress of storageAddress;"
      (click)="tapValue(dataAddress)"
    >
      <ion-thumbnail slot="start">
        <ion-icon
          style="color: #ef4b52; font-size: 30px"
          name="location"
        ></ion-icon>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <span
          style="
            font-weight: 600;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            color: #000000;
          "
          >{{ dataAddress.addressName }} ( {{ dataAddress.argo }} )</span
        >
        <p
          style="
            font-family: 'Montserrat', sans-serif;
            color: #9a9da0;
            font-size: 12px;
            text-align: justify;
            padding: 5px 5px 5px 5px;
          "
        >
          Alamat : <br />{{ dataAddress.address }}
        </p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
